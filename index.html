<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
        h1{
            text-align: center;
            justify-content: center;
            font-size: 35px;
            font-weight: 500;
            font-family: "Montserrat", sans-serif;
            line-height: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body> 
    <h1>Uderika Emails</h1>
    <table id="emailTable" >
        <thead>
            <tr>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="emailList" class="table table-striped"></tbody>
    </table>
</body>
<script>
    fetch('https://uderika-server.onrender.com/emails')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Parse JSON response
        })
        .then(emails => {
            console.log('Emails received:', emails);
            const emailList = document.getElementById('emailList');
            if (emails.length === 0) {
                console.warn('No emails found in response');
            } else {
                emails.forEach(email => {
                    const tr = document.createElement('tr');
                    const tdEmail = document.createElement('td');
                    tdEmail.textContent = email;
                    const tdAction = document.createElement('td');
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = 'Copy';
                    copyBtn.className = 'copy-btn';
                    copyBtn.addEventListener('click', () => {
                        copyToClipboard(email);
                    });
                    tdAction.appendChild(copyBtn);
                    tr.appendChild(tdEmail);
                    tr.appendChild(tdAction);
                    emailList.appendChild(tr);
                });
            }
        })
        .catch(error => console.error('Error fetching or parsing emails:', error));

    function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Email copied to clipboard: ' + text);
    }
</script> 
</html>
